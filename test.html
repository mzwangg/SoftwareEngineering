<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seniverse API Test Page</title>
  <script type="text/javascript" src="scripts/jquery.js"></script>
  <script type="text/javascript" src="scripts/hmac-sha1.js"></script>
</head>
<body>
  <div id="content"></div>
<script>
  /******** 本示例仅做开发参考使用，不建议在生产环境下暴露 key！ ********/

  var UID = "U785B76FC9"; // 测试用 用户ID，请更换成您自己的用户ID
  var KEY = "S9tx_yP-ulYPluPgr"; // 测试用key，请更换成您自己的 Key
  var API = "http://api.seniverse.com/v3/weather/now.json"; // 获取天气实况
  var LOCATION = "beijing"; // 除拼音外，还可以使用 v3 id、汉语等形式

  // 获取当前时间戳
  var ts = Math.floor((new Date()).getTime() / 1000);
  // 构造验证参数字符串
  var str = "ts=" + ts + "&uid=" + UID;

  // 使用 HMAC-SHA1 方式，以 API 密钥（key）对上一步生成的参数字符串（raw）进行加密
  // 并将加密结果用 base64 编码，并做一个 urlencode，得到签名 sig
  var sig = CryptoJS.HmacSHA1(str, KEY).toString(CryptoJS.enc.Base64);
  sig = encodeURIComponent(sig);
  str = str + "&sig=" + sig;

  // 构造最终请求的 url
  var url = "https://api.seniverse.com/v3/weather/daily.json?key=S9tx_yP&location=beijing&language=zh-Hans&unit=c&start=-1&days=5";

  console.log(url)

  // 直接发送请求进行调用，手动处理回调函数
  $.getJSON(url, function(data) {
    var obj = document.getElementById('content');
    var weather = data.results[0];

    var text = [];
    text.push("Location: " + weather.location.path);
    text.push("Weather: " + weather.now.text);
    text.push("Temperature: " + weather.now.temperature);

    obj.innerText = text.join("\n")
  });
</script>
</body>
</html>
